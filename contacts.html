<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact | Tesla</title>
    <link rel="stylesheet" href="mystyles.css">
</head>

<body>
    <header>
        <h1>Contact us</h1>
    </header>
    <nav>
        <a href="about.html">About</a>
        <a href="shop.html">Main page</a>
        <a href="contacts.html">Contacts</a>
    </nav>
    <main>
        <h1>Contacts</h1>
        <!-- ol/ul -->
        <ul>
            <li>Telephone number: +37066666666</li>
            <li>Email: career@tesla.com</li>
            <li>Palo Alto, California, United States</li>
        </ul>
        <h1>Apply for job</h1>
        <form>
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" required>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <div>
                <label>Position you are applying for:</label>
                <br>
                <input type="radio" id="developer" name="messageType">
                <label for="developer">Software developer</label><br>
                <input type="radio" id="electrician" name="messageType">
                <label for="electrician">Electrician</label><br>
                <input type="radio" id="manager" name="messageType">
                <label for="manager">Manager</label>
            </div>

            <label for="number">How would you rate your skill (from 1 to 10)?</label>
            <input type="number" id="number" name="skill" min="0" max="10" required>

            <div>
                <input type="checkbox" id="approve" name="approve" required>
                <label for="approve">I agree to terms and conditions</label>
            </div>

            <button id="submit-button" type="submit">Apply</button>
        </form>
    </main>
    <footer>
        <p>Tesla 2021</p>
    </footer>
</body>

</html>
